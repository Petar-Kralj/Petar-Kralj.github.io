<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Search Box</title>
    
    <style>
       
        .search-container {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            text-align: center;
        }
        .gcse-search {
            width: 100%;
        }

       
        .backgroundcolor {
            background-color: black;
            color: white; 
            min-height: 100vh; 
            margin: 0; 
        }
    </style>
</head>
<body class="backgroundcolor">

    <div class="search-container">
      
        <script async src="https://cse.google.com/cse.js?cx=62076a4dcbc194d32"></script>
        <div class="gcse-search"></div>
    </div>

    <script>
        
        window.onload = function() {
            var searchBox = document.querySelector('input.gsc-input');

            if (searchBox) {
                
                searchBox.addEventListener('input', function() {
                    searchBox.value = searchBox.value.replace(/:pdf$/, '') + ':pdf';
                });
            }
        };
    </script>

</body>
</html>
